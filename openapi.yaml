              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Unsupported media type
        "429":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Too many requests
        "500":
          $ref: "#/components/responses/Error"
      deprecated: false
      operationId: sendMessageShort
      summary: 📹 Send media-short video message (PTV)
      description: This method is responsible for sending a short video in the circle
        for chats. The requirements for [sending all media types are
        identical](https://support.whapi.cloud/help-desk/sending/send-video-audio-image-document)
  /messages/gif:
    post:
      tags:
        - Messages
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SenderGif"
              example:
                to: "61371989950"
                media: https://theminimalistfisherman.com/wp-content/uploads/2024/01/confused-cat-gif.gif
          multipart/form-data:
            schema:
