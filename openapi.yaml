                messages/edit message/delete message;<br/>"statuses" - got
                message status/got offline message status;<br/>"chats" - got
                chat/chat update/chat remove;<br/>"contacts" - contact
                update;<br/>"presences" - got presences<br/>"groups" - new
                group/participants update/group update;<br/>"calls" - got call
                events<br/>labels" - new label/remove label<br/>"users" - login
                user/logout user<br/>"channel" - instance status changed/QR-code
                update<br/>"service" - special notifications<br/><br/>"message",
                "ack", "chat", "status" - is deprecated, use "messages",
                "statuses", "chats", "channel" instead.
