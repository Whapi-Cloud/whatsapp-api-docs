components:
  parameters:
    wakeup:
      name: wakeup
      description: If set to false, the channel will not launch
      schema:
        type: boolean
        default: true
      in: query
    platform:
      name: platform
      description: "Browser name, OS name, OS version separated by commas. Example:
        'Safari,Windows,10.0.19044' or 'Desktop,Mac OS,11.6.3'"
      schema:
        type: string
        example: Chrome,Whapi,1.6.0
      in: query
    channel_type:
      name: channel_type
      description: Channel type. Web - for linking existing WA account via WA Web,
        Mobile - for creating new WA account
      schema:
        type: string
        enum:
          - web
          - mobile
        default: web
      in: query
    PhoneNumber:
      name: PhoneNumber
      style: simple
      explode: false
      description: Phone number without + and spaces, only digits
      schema:
        $ref: "#/components/schemas/ContactID"
      in: path
      required: true
    ContactID:
      name: ContactID
      style: simple
      explode: false
      description: Contact ID
      schema:
        $ref: "#/components/schemas/ContactID"
      in: path
      required: true
    count:
      name: count
      description: Count of objects to return
      schema:
        type: number
        minimum: 1
        maximum: 500
        default: 100
      in: query
    offset:
      name: offset
      description: Offset of objects to return
      schema:
        type: number
        minimum: 0
      in: query
    time_from:
      name: time_from
      description: Timestamp from which to get objects
      schema:
        type: number
      in: query
    time_to:
      name: time_to
      description: Timestamp up to which to get objects
      schema:
        type: number
      in: query
    normal_types:
      name: normal_types
      description: If false, include system messages
      schema:
        type: boolean
      in: query
    author:
      name: author
      description: To filter by author (Contact ID)
      schema:
        $ref: "#/components/schemas/ContactID"
      in: query
    from_me:
      name: from_me
      description: If true, only return messages sent by the authenticated user. If
        false, only return messages sent by other users.
      schema:
        type: boolean
      in: query
    ChatID:
      name: ChatID
      style: simple
      explode: false
      description: Chat ID
      schema:
        $ref: "#/components/schemas/ChatID"
      in: path
      required: true
    MediaMessageType:
