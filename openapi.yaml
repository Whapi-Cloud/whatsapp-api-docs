openapi: 3.0.0
info:
  contact:
    name: Whapi Support
    email: care@whapi.cloud
    url: https://whapi.cloud/support
  description: Sending and receiving messages using HTTP requests. Fixed price
    with no hidden fees, without limits and restrictions. You will be able to
    send and receive text/media/files/locations/goods/orders/polls messages via
    WhatsApp in private or group chats. Guides and SDK can be found on our
    website.
  title: WhatsApp API
  version: 1.8.7
  termsOfService: https://whapi.cloud/terms
servers:
  - url: https://gate.whapi.cloud
  - url: http://localhost:8000
security:
  - bearerAuth: []
  - tokenAuth: []
tags:
  - name: Channel
    description: The channel is the main entity of the API. It is the entity that
      represents the user's WhatsApp session
  - name: Users
    description: Manage the WhatsApp users related to the channel
  - name: Messages
    description: Manage the messages sent and received by the channel
  - name: Chats
    description: Manage the chats of the channel
  - name: Contacts
    description: Manage the contacts of the channel
  - name: Presences
    description: Contact presence
  - name: Groups
    description: Manage the groups of the channel
  - name: Stories
    description: WhatsApp Statuses (Stories) Functions
  - name: Statuses
    description: WhatsApp View Statuses (ACK) Functions.  Use for checking the view
      status of the group message or story
  - name: Newsletters
    description: WhatsApp Channels Functions (Threads)
  - name: Media
    description: Manage the media of the channel
  - name: Business
    description: WhatsApp Business Functions
  - name: Labels
    description: WhatsApp Labels Functions
  - name: Blacklist
    description: WhatsApp Blacklist Functions
  - name: Communities
    description: WhatsApp Communities Functions
  - name: Bots
    description: WhatsApp Bots Functions
paths:
  /health:
    get:
      tags:
        - Channel
      parameters:
        - $ref: "#/components/parameters/wakeup"
        - $ref: "#/components/parameters/platform"
        - $ref: "#/components/parameters/channel_type"
      responses:
        "200":
          $ref: "#/components/responses/Health"
        "500":
          $ref: "#/components/responses/Error"
      deprecated: false
      operationId: checkHealth
      summary: Check health & launch channel
      description: Allows you to track and get feedback on the operational status of
        the whapi channel (instance). An instance is a connection with a phone
        number that has a WhatsApp account, which will be responsible for
        sending and receiving messages
  /settings:
    get:
      tags:
        - Channel
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
        description: OK
      responses:
        "200":
          $ref: "#/components/responses/GetSettings"
        "500":
          $ref: "#/components/responses/Error"
      deprecated: false
      operationId: getChannelSettings
      summary: Get channel settings
    delete:
      tags:
        - Channel
      responses:
        "200":
          $ref: "#/components/responses/Success"
        "409":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Settings already reset
        "500":
          $ref: "#/components/responses/Error"
      deprecated: false
      operationId: resetChannelSettings
      summary: Reset channel settings
    patch:
      tags:
        - Channel
      requestBody:
        $ref: "#/components/requestBodies/UpdateSettings"
      responses:
        "200":
          $ref: "#/components/responses/UpdateSettings"
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Wrong settings format
        "500":
          $ref: "#/components/responses/Error"
      deprecated: false
      operationId: updateChannelSettings
      summary: Update channel settings
      description: If a field is not present in the request, no change is made to that
        setting. For example, if 'proxy' is not sent with the request, the
        existing configuration for 'proxy' is unchanged.
      callbacks:
        incomingWebhook:
          "{$request.body#/webhooks[0].url}":
            post:
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: "#/components/schemas/WebhookPayload"
              responses:
                "200":
                  description: OK
  /settings/events:
    get:
      tags:
        - Channel
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Events"
          description: OK
        "500":
          $ref: "#/components/responses/Error"
      deprecated: false
      operationId: getAllowedEvents
      summary: Get allowed events
      description: Get a list of specific events that you can be notified about when
        Webhook is configured
  /settings/webhook_test:
    post:
      tags:
        - Channel
      requestBody:
        $ref: "#/components/requestBodies/WebhookTest"
      responses:
        "200":
          $ref: "#/components/responses/Success"
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Wrong parameters
        "500":
          $ref: "#/components/responses/Error"
      deprecated: false
      operationId: webhookTest
      summary: Test webhook
      description: Sends a test webhook callback to the specified URL.
  /users/login:
    get:
      tags:
        - Users
      parameters:
        - $ref: "#/components/parameters/wakeup"
        - $ref: "#/components/parameters/Size"
        - $ref: "#/components/parameters/Width"
        - $ref: "#/components/parameters/Height"
        - $ref: "#/components/parameters/ColorLight"
        - $ref: "#/components/parameters/ColorDark"
      responses:
        "200":
          $ref: "#/components/responses/UserLogin"
        "406":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Not acceptable for mobile type channel
        "409":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Channel already authenticated
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Render QR failed
        "500":
          $ref: "#/components/responses/Error"
      deprecated: false
      operationId: loginUser
      summary: Login user with QR-base64
      description: This method returns an image of the type base64. You can render
        this in a component of the type image that is compatible with the
        language that you use to program. Just like on WhatsApp Web you will
        need to read a QR code to connect to Whapi.Cloud. There are two ways
        that you can do the reading of the QR code. Connect through our
        dashboard panel or Make this experience available within your own
        application.
  /users/login/image:
    get:
      tags:
        - Users
      parameters:
        - $ref: "#/components/parameters/wakeup"
        - $ref: "#/components/parameters/Size"
        - $ref: "#/components/parameters/Width"
        - $ref: "#/components/parameters/Height"
        - $ref: "#/components/parameters/ColorLight"
        - $ref: "#/components/parameters/ColorDark"
      responses:
        "200":
          $ref: "#/components/responses/Image"
        "500":
          $ref: "#/components/responses/Error"
      deprecated: false
      operationId: loginUserImage
      summary: Login user with QR-image
      description: This method returns an image. Just like on WhatsApp Web you will
        need to read a QR code to connect to Whapi.Cloud. There are two ways
        that you can do the reading of the QR code. Connect through our
        dashboard panel or Make this experience available within your own
        application.
  /users/login/rowdata:
    get:
      tags:
        - Users
      parameters:
        - $ref: "#/components/parameters/wakeup"
      responses:
        "200":
          $ref: "#/components/responses/UserLogin"
        "406":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Not acceptable for mobile type channel
        "409":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Channel already authenticated
        "500":
          $ref: "#/components/responses/Error"
      deprecated: false
      operationId: loginUserRowData
      summary: Login user with QR-rowdata
  /users/login/{PhoneNumber}:
    get:
      tags:
        - Users
      parameters:
        - $ref: "#/components/parameters/PhoneNumber"
      responses:
        "200":
          $ref: "#/components/responses/AuthCode"
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Invalid phone number
        "406":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Not acceptable for mobile type channel
        "409":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Channel already authenticated
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Render QR failed
        "500":
          $ref: "#/components/responses/Error"
      deprecated: false
      operationId: loginUserViaAuthCode
      summary: Get auth code by phone number
      description: This method returns a code that allows you to connect the phone
        number to the API without the need to scan a QR code, simply by entering
        the generated code.
  /users/logout:
    post:
      tags:
        - Users
      responses:
        "200":
          $ref: "#/components/responses/Success"
        "409":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Channel already logged out
        "500":
          $ref: "#/components/responses/Error"
      deprecated: false
      operationId: logoutUser
      summary: Logout user
  /users/profile:
    get:
      tags:
        - Users
      responses:
        "200":
          $ref: "#/components/responses/UserProfile"
        "500":
          $ref: "#/components/responses/Error"
      deprecated: false
      operationId: getUserProfile
      summary: User info
      description: The method allows you to get information about your WhatsApp profile
    patch:
      tags:
        - Users
      requestBody:
        content:
          application/json:
            example:
              name: Some Cool Name
              about: Some Cool About
              icon: https://pps.whatsapp.net/v/...
            schema:
              $ref: "#/components/schemas/UserProfileUpdate"
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/UserProfileUpdate"
        description: Change user profile
        required: true
      responses:
        "200":
          $ref: "#/components/responses/Success"
        "500":
          $ref: "#/components/responses/Error"
      deprecated: false
      operationId: updateUserProfile
      summary: Update user info
      description: This method is responsible for changing the details of your
        WhatsApp profile
  /status:
    put:
      tags:
        - Users
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangeStatusRequest"
        description: New about text
        required: true
      responses:
        "200":
          $ref: "#/components/responses/Success"
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Wrong request parameters
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Need channel authorization
        "500":
          $ref: "#/components/responses/Error"
      deprecated: false
      operationId: changeStatus
      summary: Change status text
      description: Updates the "About" text of the account
  /messages/list:
    get:
      tags:
        - Messages
      parameters:
        - $ref: "#/components/parameters/count"
        - $ref: "#/components/parameters/offset"
        - $ref: "#/components/parameters/time_from"
        - $ref: "#/components/parameters/time_to"
        - $ref: "#/components/parameters/normal_types"
        - $ref: "#/components/parameters/author"
        - $ref: "#/components/parameters/from_me"
        - $ref: "#/components/parameters/sort"
      responses:
        "200":
          $ref: "#/components/responses/Messages"
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Wrong request parameters
        "500":
          $ref: "#/components/responses/Error"
      deprecated: false
      operationId: getMessages
      summary: Get messages
      description: The method contains a list of all received and sent messages in a
        particular chat. Sorting by descending date of message sending.
  /messages/list/{ChatID}:
    get:
      tags:
        - Messages
      parameters:
        - $ref: "#/components/parameters/ChatID"
        - $ref: "#/components/parameters/count"
        - $ref: "#/components/parameters/offset"
        - $ref: "#/components/parameters/time_from"
        - $ref: "#/components/parameters/time_to"
        - $ref: "#/components/parameters/normal_types"
        - $ref: "#/components/parameters/author"
        - $ref: "#/components/parameters/from_me"
        - $ref: "#/components/parameters/sort"
      responses:
        "200":
          $ref: "#/components/responses/Messages"
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Wrong request parameters
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Specified chat not found
        "500":
          $ref: "#/components/responses/Error"
      deprecated: false
      operationId: getMessagesByChatID
      summary: Get messages by chat ID
      description: The method contains a list of all received and sent messages in a
        particular chat. Sorting by descending date of message sending. You will
        need to specify [Chat
        ID](https://support.whapi.cloud/help-desk/faq/chat-id.-what-is-it-and-how-to-get-it)
  /messages/text:
    post:
      tags:
        - Messages
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SenderText"
            example:
              to: "61371989950"
              body: Hello, this message was sent via API!
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/SenderText"
        description: Message text
        required: true
      responses:
        "200":
          $ref: "#/components/responses/SentMessage"
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Wrong request parameters
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Need channel authorization for send message
        "402":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Trial version limit exceeded
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: It is forbidden to send to this group/recipient
        "413":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Request body too large
        "429":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Too many requests
        "500":
          $ref: "#/components/responses/Error"
      deprecated: false
      operationId: sendMessageText
      summary: 💬 Send text message
      description: This endpoint will let you send messages to any WhatsApp-enabled
        phone number or to any WhatsApp Group/Channel using your own number
        connected to Whapi.Cloud. Follow the instructions if you want to [format
        text](https://support.whapi.cloud/help-desk/faq/whatsapp-text-formatting),
        [send a emoji](https://support.whapi.cloud/help-desk/sending/send-emoji)
        or [use line
        breaks](https://support.whapi.cloud/help-desk/faq/how-to-send-a-paragraph-line-break).
  /messages/image:
    post:
      tags:
        - Messages
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SenderImage"
            example:
              to: "61371989950"
              caption: Hello, this message was sent via API!
              media: https://upload.wikimedia.org/wikipedia/commons/3/3f/JPEG_example_flower.jpg
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/SenderImage"
        description: Message image
        required: true
      responses:
        "200":
          $ref: "#/components/responses/SentMessage"
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Wrong request parameters
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Need channel authorization for send message
        "402":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Trial version limit exceeded
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: It is forbidden to send to this group/recipient
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Media with specified id not found
        "413":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Request media too large
        "415":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Unsupported media type
        "429":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Too many requests
        "500":
          $ref: "#/components/responses/Error"
      deprecated: false
      operationId: sendMessageImage
      summary: 🖼 Send media-image message
      description: This method is responsible for sending images for chats. The
        requirements for [sending all media types are
        identical](https://support.whapi.cloud/help-desk/sending/send-video-audio-image-document)
  /messages/video:
    post:
      tags:
        - Messages
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SenderVideo"
            example:
              to: "61371989950"
              caption: Hello, this message was sent via API!
              media: https://whapi.cloud/assets/img/example/example.mp4
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/SenderVideo"
        description: Message video
        required: true
      responses:
        "200":
          $ref: "#/components/responses/SentMessage"
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Wrong request parameters
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Need channel authorization for send message
        "402":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Trial version limit exceeded
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: It is forbidden to send to this group/recipient
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Media with specified id not found
        "413":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Request media too large
        "415":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Unsupported media type
        "429":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
          description: Too many requests
        "500":
          $ref: "#/components/responses/Error"
      deprecated: false
      operationId: sendMessageVideo
      summary: 🎥 Send media-video message
      description: This method is responsible for sending a video message for chats.
        The requirements for [sending all media types are
        identical](https://support.whapi.cloud/help-desk/sending/send-video-audio-image-document)
  /messages/short:
    post:
      tags:
        - Messages
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SenderShort"
              example:
                to: "61371989950"
                media: https://whapi.cloud/assets/img/example/example.mp4
          multipart/form-data:
